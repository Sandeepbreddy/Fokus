<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus - Content Blocker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }

        .popup-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 32px;
            margin-bottom: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .title {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Auth Section */
        .auth-section {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
        }

        .auth-form {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form.active {
            display: flex;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ff6b6b;
        }

        .message.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.5);
            color: #2196F3;
        }

        /* Dashboard Section */
        .dashboard-section {
            padding: 20px;
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .dashboard-section.active {
            display: flex;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-email {
            font-size: 14px;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .connection-status {
            font-size: 11px;
            opacity: 0.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
        }

        .current-site {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .site-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .site-url {
            font-size: 13px;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .protection-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .toggle-text {
            font-size: 14px;
            font-weight: 500;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: #4CAF50;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active .toggle-slider {
            transform: translateX(26px);
        }

        .footer-info {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        .loading-spinner {
            font-size: 20px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-height: 600px) {
            .auth-section {
                padding: 15px;
            }

            .dashboard-section {
                padding: 15px;
            }

            .stats-grid {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üõ°Ô∏è</div>
            <div class="title">Fokus</div>
            <div class="subtitle">Your Focus & Productivity Guardian</div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading-state">
            <div class="loading-spinner">‚è≥</div>
            <div>Initializing...</div>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="auth-section">
            <div class="auth-tabs">
                <button class="auth-tab active" id="signin-tab">Sign In</button>
                <button class="auth-tab" id="signup-tab">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <div class="auth-form active" id="signin-form">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="Your password" required>
                </div>
                <button class="btn btn-primary" id="signin-btn">Sign In</button>
                <button class="btn btn-secondary" id="offline-mode-btn">Use Offline Mode</button>
                <div id="signin-message"></div>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="At least 6 characters" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm password" required>
                </div>
                <button class="btn btn-primary" id="signup-btn">Create Account</button>
                <div id="signup-message"></div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard-section" id="dashboard-section">
            <!-- User Info -->
            <div class="user-info">
                <div class="user-email" id="user-email">user@example.com</div>
                <div class="connection-status">‚úÖ Connected to cloud</div>
            </div>

            <!-- Protection Toggle -->
            <div class="protection-toggle">
                <span class="toggle-text" id="protection-status">Protection Active</span>
                <div class="toggle active" id="protection-toggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="blocks-today">0</div>
                    <div class="stat-label">Blocks Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="focus-streak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-domains">0</div>
                    <div class="stat-label">Domains</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="time-saved">0h</div>
                    <div class="stat-label">Time Saved</div>
                </div>
            </div>

            <!-- Current Site -->
            <div class="current-site">
                <div class="site-label">Current Site:</div>
                <div class="site-url" id="current-url">Loading...</div>
                <button class="btn btn-secondary" id="block-current-site">Block This Site</button>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button class="btn btn-primary" id="open-settings">‚öôÔ∏è Settings & Configuration</button>
                <button class="btn btn-secondary" id="sync-now">üîÑ Sync Now</button>
                <button class="btn btn-secondary" id="sign-out-btn">üö™ Sign Out</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-info">
            <div>Fokus v1.0.0 ‚Ä¢ Keep your focus, achieve your goals</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
